<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Nathan De silva" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- This is the title of the webpage -->
    <title>Watch a Movie, in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- This is the header of the webpage -->
          <span class="mdl-layout-title"><h3>Movie Age Rating, in JS</h3></span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <form action="#">
          <div class="page-content">
            <!--This is the text-->
            <h3>Enter in your age.</h3>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <!--This is where they type in the answer-->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age-entered"
            />
            <label class="mdl-textfield__label" for="age-entered"
              >Enter your age ...
            </label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <div>
          <img src="./images/movie_ratings.jpg" alt="movie_ratings" width="350" height="550"/>
        </div>
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="myButtonClicked()"
        >
          FIND MOVIE TYPE
        </button>
        <br />
        <br />
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
